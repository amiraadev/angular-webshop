<mat-expansion-panel *ngIf="categories">
   <mat-expansion-panel-header>
     <mat-panel-title>
        CARTEGORIES
     </mat-panel-title>
   </mat-expansion-panel-header>

   <mat-selection-list [multiple]="false">
       <mat-list-option *ngFor="let category of categories" >
          <button (click)="onUpdateCategory(category)">{{category}}</button>
       </mat-list-option>
   </mat-selection-list>
</mat-expansion-panel>
